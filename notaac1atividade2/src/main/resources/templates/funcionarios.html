<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionários</title>
</head>

<body>
    <h1>Cadastrar funcionário</h1>
    <form th:action="@{/cadastro}" method="POST">
        <input type="text" name = "nome" placeholder="Nome" required>
        <input type="text" name = "cpf" placeholder="CPF" required>
        <input type="text" name = "funcao" placeholder="Função" required>
        <input type="text" name = "salario" placeholder="Salário" required>
        <input type="submit" value="Cadastrar" />
    </form>

    <h1>Funcionários</h1>
    <table>
        <tr th:each="funcionario : ${funcionarios}">
            <td th:text = "${funcionario?.id}"></td>
            <td th:text = "${funcionario?.nome}"></td>
            <td th:text = "${funcionario?.cpf}"></td>
            <td th:text = "${funcionario?.funcao}"></td>
            <td th:text = "${funcionario?.salario}"></td>
        </tr>
    </table>

</body>

</html>
